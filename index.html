<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSXGraph Multiple Boards Example</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/1.2.1/jsxgraphcore.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="jxg-container">
        <div class="board-container">
            <div id="jxgbox1" class="jxgbox"></div>
            <button class="draw-line" data-board="1">Dibujar Recta</button>
            <button class="draw-point" data-board="1">Dibujar Punto</button>
        </div>
        <div class="board-container">
            <div id="jxgbox2" class="jxgbox"></div>
            <button class="draw-line" data-board="2">Dibujar Recta</button>
            <button class="draw-point" data-board="2">Dibujar Punto</button>
        </div>
        <div class="board-container">
            <div id="jxgbox3" class="jxgbox"></div>
            <button class="draw-line" data-board="3">Dibujar Recta</button>
            <button class="draw-point" data-board="3">Dibujar Punto</button>
        </div>
        <div class="board-container">
            <div id="jxgbox4" class="jxgbox"></div>
            <button class="draw-line" data-board="4">Dibujar Recta</button>
            <button class="draw-point" data-board="4">Dibujar Punto</button>
        </div>
        <div class="board-container">
            <div id="jxgbox5" class="jxgbox"></div>
            <button class="draw-line" data-board="5">Dibujar Recta</button>
            <button class="draw-point" data-board="5">Dibujar Punto</button>
        </div>
    </div>
</body>
</html>
